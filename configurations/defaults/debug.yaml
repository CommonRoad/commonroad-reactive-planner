# show/save plots/config/logs
save_plots: False
save_config: False
show_plots: False

# visualization settings
# draw the reference path
draw_ref_path: True
# draw the planning problem
draw_planning_problem: True
# draw obstacles with vehicle icons
draw_icons: False
# draw sampled trajectory set
draw_traj_set: False

# logging settings
# Options: NOTSET, DEBUG, INFO, WARNING, ERROR, CRITICAL
logging_level: INFO

# multiprocessing
# use multiprocessing True/False
multiproc: True
# number of workers for multiprocessing
num_workers: 6