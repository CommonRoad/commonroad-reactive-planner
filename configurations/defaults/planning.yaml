# planner time step (in s)
dt: 0.1
# time_steps_computation * dt = horizon. e.g. 20 * 0.1 = 2s
time_steps_computation: 30
# replanning frequency (in time steps)
replanning_frequency: 3
# continuous collision checking
continuous_collision_check: False
# time scaling factor for collision checking if planner time step and scenario time step deviate
factor: 1
# velocity threshold (in m/s) for switching to low velocity mode
low_vel_mode_threshold: 4
# kinematic constraints to check.
# The list can contain these constraints: velocity, acceleration, kappa, kappa_dot, yaw_rate (Exact naming important!!)
constraints_to_check: ["velocity", "acceleration", "kappa", "kappa_dot", "yaw_rate"]